<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="UTF-8"></script>
    <script src="client.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary Calculator</title>
</head>
<body>
    
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="wrapper"></div>
    <main>
        <h3>Add New Employee</h3>
        <input type="text" class="inputs" id="firstNameIn" placeholder="First Name">
        <input type="text" class="inputs" id="lastNameIn" placeholder="Last Name">
        <input type="number" class="inputs" id="idIn" placeholder="ID">
        <input type="text" class="inputs" id="titleIn" placeholder="Title">
        <input type="number" class="inputs" id="salaryIn" placeholder="Annual Salary">
        <button class="inputs" id="submitBtn">Submit</button>

        <h3>Employees</h3>
        <table id="table">
            <thead id="tableHead">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th>Remove</th>
            </thead>
            <tbody id="tableBody">
                <tr><span></span></tr>
            </tbody>
        </table>
        <h3>Total Monthly: $<span id="totalSal"></span></h3>
    </main>
</div>
</body>
</html>
